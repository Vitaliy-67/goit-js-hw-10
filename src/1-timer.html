<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/1-timer.css" />
  </head>
  <body>
    <a href="./index.html">Start</a>/<a href="./2-snackbar.html">Snackbar</a>
    <section class="section-timer">
      <div class="input-data">
        <input type="text" id="datetime-picker" class="input" />
        <button type="button" data-start class="button-start">Start</button>
      </div>
      <div class="timer">
        <div class="field">
          <span class="value js-timer_days" data-days>00</span>
          <span class="label">Days</span>
        </div>
        <div class="field">
          <span class="value js-timer_hours" data-hours>00</span>
          <span class="label">Hours</span>
        </div>
        <div class="field">
          <span class="value js-timer_minutes" data-minutes>00</span>
          <span class="label">Minutes</span>
        </div>
        <div class="field">
          <span class="value js-timer_seconds" data-seconds>00</span>
          <span class="label">Seconds</span>
        </div>
      </div>
    </section>
    <script type="module" src="./js/1-timer.js"></script>
  </body>
</html>
